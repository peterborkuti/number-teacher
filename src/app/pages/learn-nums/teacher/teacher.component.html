<p>
  <ion-button name="say" (click)="say()"><ion-icon name="megaphone"></ion-icon></ion-button>
  <ion-button name="hint" (click)="showHint()"><ion-icon name="help"></ion-icon></ion-button>
  {{hint}}
  <ion-input autofocus="true" type="number" inputmode="numeric" [(ngModel)]="answer"></ion-input>
  <ion-button name="check" (click)="checkAnswer()">
    <ion-icon name="checkmark"></ion-icon>
  </ion-button>
  <probdb-map [probabilities]="probs"></probdb-map>
</p>
