<ion-header>
  <ion-toolbar>
    <ion-title>Show probabilities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
  <ion-label>Selected probability database</ion-label>
  <ion-select [(value)]="selectedDbName">
    <ion-select-option *ngFor="let dbName of dbNames" [value]="dbName">{{dbName}}</ion-select-option>
  </ion-select>
</ion-item>
</ion-list>
<probdb-map [probabilities]="probdb"></probdb-map>


</ion-content>
