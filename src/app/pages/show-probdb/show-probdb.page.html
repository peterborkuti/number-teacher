<ion-header>
  <ion-toolbar>
    <ion-title>show-probdb</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>Pet</ion-label>
  <ion-select [(value)]="selectedDbName">

  </ion-select>
  <probdb-map [probdb]="probdb"></probdb-map>

</ion-content>
