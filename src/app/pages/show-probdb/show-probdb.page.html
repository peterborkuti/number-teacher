<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>
      <ion-back-button></ion-back-button> 
    </ion-buttons>
    <ion-title><ion-icon name="analytics"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
  <ion-select [ngModel]="service.watchName()|async" (ngModelChange)="setSelectedDbName($event)">
    <ion-select-option *ngFor="let dbName of (service.watchNames()|async)" [value]="dbName">{{dbName}}</ion-select-option>
  </ion-select>
</ion-item>
</ion-list>

<probdb-map [probabilities]="service.watchProbabilities()|async"></probdb-map>

<ion-button expand="block" color="warning" (click)="reset()">Reset this database</ion-button>
</ion-content>
